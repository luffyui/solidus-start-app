version: 2.1

orbs:

  browser-tools: circleci/browser-tools@1.4.6
  codecov: codecov/codecov@3.2.4


  # Always take the latest version of the orb, this allows us to
  # run specs against Solidus supported versions only without the need
  # to change this configuration every time a Solidus version is released
  # or goes EOL.
  solidusio_extensions: solidusio/extensions@volatile

jobs:
  run-specs:
    executor:
        name: solidusio_extensions/<<parameters.database>>
        ruby_version: <<parameters.ruby_version>>
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          name: Install libvips
          command: |
            sudo apt-get update
            sudo apt-get install -yq libvips-dev
      - run:
          name: 'Solidus <<parameters.solidus_branch>>:  Install gems'
          command: |
            bundle install
          environment:
            RAILS_VERSION: <<parameters.rails_version>>
            SOLIDUS_BRANCH: <<parameters.solidus_branch>>
          when: always
      - run:
          name: 'Solidus <<parameters.solidus_branch>>:  Install sandbox with generated starter frontend'

          command: |
            <<#parameters.coverage>>export COVERAGE=true<</parameters.coverage>>
            bin/sandbox --seed=false --sample=false
          environment:
            RAILS_ENV: development # if run in test mode will attempt to eager-load and break the sandbox
            RAILS_VERSION: <<parameters.rails_version>>
            SOLIDUS_BRANCH: <<parameters.solidus_branch>>
          when: always
      - run:
          name: 'Runs tests on Solidus <<parameters.solidus_branch>>'
          command: |
            cd sandbox
            bundle add rspec_junit_formatter --group test

            <<#parameters.coverage>>export COVERAGE=true<</parameters.coverage>>
            bundle exec rspec --format progress --format RspecJunitFormatter --out ../test-results/results.xml
          environment:
            RAILS_VERSION: <<parameters.rails_version>>
            SOLIDUS_BRANCH: <<parameters.solidus_branch>>
          when: always
      - when:
          condition: <<parameters.coverage>>
          steps: ["codecov/upload"]
          path: test-results
      - store_artifacts:
          path: /home/circleci/project/sandbox/tmp/capybara/
          destination: capybara
      - store_artifacts:
          path: /home/circleci/project/coverage/
          destination: coverage
      - run:
          command: rm -rf sandbox
          name: 'Solidus <<parameters.solidus_branch>>: Clean up'
          when: always

      - solidusio_extensions/store-test-results
      - notify
    parameters:
      solidus_branch:
        type: string
        default: 'v4.3'
      rails_version:
        type: string
        default: '~> 7.1.0'
      ruby_version:
        type: string
      database:
        type: string


      coverage:
        type: boolean
        default: false

workflows:
  "Run specs on development Solidus version":
    jobs:
      - run-specs:

          name: run-specs-with-postgres-ruby-3-2
          database: 'postgres'
          ruby_version: '3.2'

      - run-specs:
          name: run-specs-with-postgres-ruby-3-1
          database: 'postgres'
          ruby_version: '3.1'


      - run-specs:
          name: run-specs-with-postgres-ruby-3-0
          database: 'postgres'
          ruby_version: '3.0'

      - run-specs:

          name: run-specs-with-mysql-ruby-3-2
          database: 'mysql'
          ruby_version: '3.2'

      - run-specs:
          name: run-specs-with-sqlite-ruby-3-2
          database: 'sqlite'
          ruby_version: '3.2'

          coverage: true


